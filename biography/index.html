MainPage"},{"href":"along-the-path/index.html","title":"Along The Path","rel":"","type":"WebPage"},{"href":"cuba/index.html","title":"Cuba","rel":"","type":"WebPage"},{"href":"into-the-night/index.html","title":"Into The Night","rel":"","type":"WebPage"},{"href":"meeting-of-styles/index.html","title":"Meeting of Styles ","rel":"","type":"WebPage"},{"href":"artist-statement/index.html","title":"Artist Statement","rel":"","type":"WebPage"},{"href":"biography/index.html","title":"Biography","rel":"","type":"WebPage"},{"href":"contact/index.html","rel":"","title":"Contact","type":"content"}]},"html":""}]},"classification":{"$class":["item:is-starred","item:w-navigation","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-navigation","site-navigation-item"],"$item_index":0,"props":{}}},"e544ac6b-a2d0-4fd7-a37b-e37bdb800818":{"id":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","title":"Biography","metadata":{"datePublished":"2016-08-11T20:43:54.930Z","sourcePath":"_posts/2016-08-11-biography.md","inFeed":false,"authors":[],"hasPage":true,"keywords":[],"author":[],"via":{},"dateModified":"2016-08-11T20:43:47.730Z","title":"Biography","publisher":{},"description":"Malakhi Simmons was born in Nashville, Tenn. The son of two artists who sought to expose him to the world of creation: his first toys were cameras and film sets served as his playground. His childhood was spent in Los Angeles, where his cinematographer father, John Simmons, A.S.C., introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, Carlton Moss, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.","inLanguage":null,"inNav":true,"starred":false,"@type":"WebPage","url":"biography/index.html"},"created_by":"d26840a0-b220-455f-b4a7-bb4e88dbf1f5","updated_by":"d26840a0-b220-455f-b4a7-bb4e88dbf1f5","created_at":"2016-08-11T18:41:27.976Z","updated_at":"2016-08-11T20:43:47.730Z","published":true,"score":0,"path":"_posts/2016-08-11-biography.md","content":[{"id":"2b951b0a-7cdc-4601-a5a4-74794e494920","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"h1","html":"<h1>Biography</h1>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Biography","measurementHash":"540eceeea520e12e0a62c36545348c9b","length":9,"measurementVersion":16},{"id":"30b12331-2ca3-494c-b137-920f7dae1fd5","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>Malakhi Simmons was born in Nashville, Tenn. The son of two artists who sought to expose him to the world of creation: his first toys were cameras and film sets served as his playground. His childhood was spent in Los Angeles, where his cinematographer father, <a href=\"http://www.theasc.com/magazine/jan06/closeup/index.html\">John Simmons, A.S.C.</a>, introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, <a href=\"https://en.wikipedia.org/wiki/Carlton_Moss\">Carlton Moss</a>, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Malakhi Simmons was born in Nashville, Tenn. The son of two artists who sought to expose him to the world of creation: his first toys were cameras and film sets served as his playground. His childhood was spent in Los Angeles, where his cinematographer father, John Simmons, A.S.C., introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, Carlton Moss, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.","measurementHash":"d03cdc920739eaabab612ff971b9ba1d","length":852,"language":"en","measurementVersion":16},{"id":"c53f95d8-f4dc-443c-8768-b0c6c246fb2b","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0a48feb4-451c-4b7a-8768-93a343fe4144.jpg\">","created_at":null,"updated_at":"2016-08-11T20:43:47.730Z","metadata":{"description":"","@context":"http://schema.org","@type":"Article","datePublished":null,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{},"starred":true},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0a48feb4-451c-4b7a-8768-93a343fe4144.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0a48feb4-451c-4b7a-8768-93a343fe4144.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{"image":{"XResolution":72,"YResolution":72,"ResolutionUnit":2,"Software":"Adobe Photoshop Lightroom 5.7 (Macintosh)","ModifyDate":"2015:11:28 15:58:49","Artist":"Malakhi Simmons","ExifOffset":192},"thumbnail":{"Compression":6,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"ThumbnailOffset":336,"ThumbnailLength":11923},"exif":{"CreateDate":"2005:11:29 21:38:42"},"gps":{},"interoperability":{},"makernote":{}}},"factor":1,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0a48feb4-451c-4b7a-8768-93a343fe4144.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/a157770abd068540f9e904ffdd2747b0.png","width":720,"height":471,"aspect":1.5286624203821657,"ratio":"240:157","orientation":"landscape","colors":[[1,1,1],[247,247,247],[51,51,51],[125,125,125],[164,164,164]],"faces":[{"x":249,"y":128,"width":42,"height":42,"confidence":5.005241},{"x":168,"y":329,"width":26,"height":26,"confidence":5.004868}],"saliency":{"bounding_rect":[[233,101],[719,470]],"confidence":0.266028,"center":[492,283],"radius":267.818},"textregions":[]},"measurementHash":"a157770abd068540f9e904ffdd2747b0","measurementVersion":16},{"id":"2d62a593-c445-4427-8444-8fe39bff951f","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>This quest led him to pursue work on numerous film projects such as the documentary of the slave ship <a href=\"http://articles.dailypress.com/1994-03-06/news/9403060103_1_henrietta-marie-slave-ship-treasure-hunter-mel-fisher\">Henrietta Marie</a> for which he served as the underwater camera operator while an undergraduate at Hampton University. During his matriculation at Hampton, the seemingly vast separation between his selected major, Biology Premed, and his more creative passion for filmmaking, was intriguing to those who observed him. When asked how he had chosen his major, he claimed, \"Art imitates life, so I studied life!\" As it turns out, Malakhi’s inquisitiveness only helped to broaden his scope as an artist. Along with film, he also applied his skills to the field of journalism, becoming a columnist for <a href=\"http://www.bremagazine.com/\">BRE (Black Radio Exclusive) magazine</a>, where he developed as a photographer and writer.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"This quest led him to pursue work on numerous film projects such as the documentary of the slave ship Henrietta Marie for which he served as the underwater camera operator while an undergraduate at Hampton University. During his matriculation at Hampton, the seemingly vast separation between his selected major, Biology Premed, and his more creative passion for filmmaking, was intriguing to those who observed him. When asked how he had chosen his major, he claimed, \"Art imitates life, so I studied life!\" As it turns out, Malakhi’s inquisitiveness only helped to broaden his scope as an artist. Along with film, he also applied his skills to the field of journalism, becoming a columnist for BRE (Black Radio Exclusive) magazine, where he developed as a photographer and writer.","measurementHash":"dfa14e99c227cbb26ae28996825ba72f","length":782,"language":"en","measurementVersion":16},{"id":"1cf6e50a-da37-4a46-8e5d-77674d6c4c53","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>As Malakhi moved from college into professional life he was given the opportunity to apprentice under the eye of <a href=\"https://en.wikipedia.org/wiki/John_A._Alonzo\">John A. Alonzo, A.S.C.</a> On a professional level, Alonzo was able to help Malakhi strengthen and sharpen his technical skills. On a more personal level, Alonzo helped Malakhi to not only explore his role as an artist, but as a person of color in the film industry. The personal conversations shared with Alonzo reminded him of the lessons he received as a young man, while working with his father and Moss.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"As Malakhi moved from college into professional life he was given the opportunity to apprentice under the eye of John A. Alonzo, A.S.C. On a professional level, Alonzo was able to help Malakhi strengthen and sharpen his technical skills. On a more personal level, Alonzo helped Malakhi to not only explore his role as an artist, but as a person of color in the film industry. The personal conversations shared with Alonzo reminded him of the lessons he received as a young man, while working with his father and Moss.","measurementHash":"d80ed2dee441919292b68399f739e158","length":517,"language":"en","measurementVersion":16},{"id":"9cb6d12a-8c45-44ce-86c1-4e6b0ae35585","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>Soon after finishing his tenure with Alonzo, Malakhi went to work as a photojournalist, documenting his trips to Nepal, Brazil, and Cuba. The resulting works helped gain him recognition as both a photographer and columnist through the various exhibitions and publications that resulted. In addition, he produced numerous projects that helped shed light on the musical and spiritual African Diaspora in the Americas.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Soon after finishing his tenure with Alonzo, Malakhi went to work as a photojournalist, documenting his trips to Nepal, Brazil, and Cuba. The resulting works helped gain him recognition as both a photographer and columnist through the various exhibitions and publications that resulted. In addition, he produced numerous projects that helped shed light on the musical and spiritual African Diaspora in the Americas.","measurementHash":"a824973709521890e0d146fb7a1167fd","length":415,"language":"en","measurementVersion":16},{"id":"8f7a5f08-ffb7-45b6-aa4c-dc189d4f1799","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>Through a lifetime of dedication, observation, and action, Malakhi intends to use his knowledge and experience in fashioning a body of entertaining, yet educational work. In turn, he hopes his art can serve as a form of mentorship to other aspiring artists, just as the work of Carlton Moss, John A. Alonzo, his mother and father did for him. Today, he engages in various partnerships with non-profit organizations in order to bring about community awareness through a support of the arts. His ultimate vision is to leave lasting works that will inspire future generations to come.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Through a lifetime of dedication, observation, and action, Malakhi intends to use his knowledge and experience in fashioning a body of entertaining, yet educational work. In turn, he hopes his art can serve as a form of mentorship to other aspiring artists, just as the work of Carlton Moss, John A. Alonzo, his mother and father did for him. Today, he engages in various partnerships with non-profit organizations in order to bring about community awareness through a support of the arts. His ultimate vision is to leave lasting works that will inspire future generations to come.","measurementHash":"2077bd1e642b5dcd7e8f005f449b33a6","length":581,"language":"en","measurementVersion":16}],"sites":["the-domains/malakinetics"],"publisher":{},"starredBlocks":{"h1":[{"block":{"id":"2b951b0a-7cdc-4601-a5a4-74794e494920","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"h1","html":"<h1>Biography</h1>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Biography","measurementHash":"540eceeea520e12e0a62c36545348c9b","length":9,"measurementVersion":16},"html":"<h1>Biography</h1>"}],"text":[{"block":{"id":"30b12331-2ca3-494c-b137-920f7dae1fd5","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>Malakhi Simmons was born in Nashville, Tenn. The son of two artists who sought to expose him to the world of creation: his first toys were cameras and film sets served as his playground. His childhood was spent in Los Angeles, where his cinematographer father, <a href=\"http://www.theasc.com/magazine/jan06/closeup/index.html\">John Simmons, A.S.C.</a>, introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, <a href=\"https://en.wikipedia.org/wiki/Carlton_Moss\">Carlton Moss</a>, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Malakhi Simmons was born in Nashville, Tenn. The son of two artists who sought to expose him to the world of creation: his first toys were cameras and film sets served as his playground. His childhood was spent in Los Angeles, where his cinematographer father, John Simmons, A.S.C., introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, Carlton Moss, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.","measurementHash":"d03cdc920739eaabab612ff971b9ba1d","length":852,"language":"en","measurementVersion":16},"html":"<p>Malakhi Simmons was born in Nashville, Tenn. The son of two artists who sought to expose him to the world of creation: his first toys were cameras and film sets served as his playground. His childhood was spent in Los Angeles, where his cinematographer father, <a href=\"http://www.theasc.com/magazine/jan06/closeup/index.html\">John Simmons, A.S.C.</a>, introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, <a href=\"https://en.wikipedia.org/wiki/Carlton_Moss\">Carlton Moss</a>, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.</p>"},{"block":{"id":"2d62a593-c445-4427-8444-8fe39bff951f","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>This quest led him to pursue work on numerous film projects such as the documentary of the slave ship <a href=\"http://articles.dailypress.com/1994-03-06/news/9403060103_1_henrietta-marie-slave-ship-treasure-hunter-mel-fisher\">Henrietta Marie</a> for which he served as the underwater camera operator while an undergraduate at Hampton University. During his matriculation at Hampton, the seemingly vast separation between his selected major, Biology Premed, and his more creative passion for filmmaking, was intriguing to those who observed him. When asked how he had chosen his major, he claimed, \"Art imitates life, so I studied life!\" As it turns out, Malakhi’s inquisitiveness only helped to broaden his scope as an artist. Along with film, he also applied his skills to the field of journalism, becoming a columnist for <a href=\"http://www.bremagazine.com/\">BRE (Black Radio Exclusive) magazine</a>, where he developed as a photographer and writer.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"This quest led him to pursue work on numerous film projects such as the documentary of the slave ship Henrietta Marie for which he served as the underwater camera operator while an undergraduate at Hampton University. During his matriculation at Hampton, the seemingly vast separation between his selected major, Biology Premed, and his more creative passion for filmmaking, was intriguing to those who observed him. When asked how he had chosen his major, he claimed, \"Art imitates life, so I studied life!\" As it turns out, Malakhi’s inquisitiveness only helped to broaden his scope as an artist. Along with film, he also applied his skills to the field of journalism, becoming a columnist for BRE (Black Radio Exclusive) magazine, where he developed as a photographer and writer.","measurementHash":"dfa14e99c227cbb26ae28996825ba72f","length":782,"language":"en","measurementVersion":16},"html":"<p>This quest led him to pursue work on numerous film projects such as the documentary of the slave ship <a href=\"http://articles.dailypress.com/1994-03-06/news/9403060103_1_henrietta-marie-slave-ship-treasure-hunter-mel-fisher\">Henrietta Marie</a> for which he served as the underwater camera operator while an undergraduate at Hampton University. During his matriculation at Hampton, the seemingly vast separation between his selected major, Biology Premed, and his more creative passion for filmmaking, was intriguing to those who observed him. When asked how he had chosen his major, he claimed, \"Art imitates life, so I studied life!\" As it turns out, Malakhi’s inquisitiveness only helped to broaden his scope as an artist. Along with film, he also applied his skills to the field of journalism, becoming a columnist for <a href=\"http://www.bremagazine.com/\">BRE (Black Radio Exclusive) magazine</a>, where he developed as a photographer and writer.</p>"},{"block":{"id":"1cf6e50a-da37-4a46-8e5d-77674d6c4c53","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>As Malakhi moved from college into professional life he was given the opportunity to apprentice under the eye of <a href=\"https://en.wikipedia.org/wiki/John_A._Alonzo\">John A. Alonzo, A.S.C.</a> On a professional level, Alonzo was able to help Malakhi strengthen and sharpen his technical skills. On a more personal level, Alonzo helped Malakhi to not only explore his role as an artist, but as a person of color in the film industry. The personal conversations shared with Alonzo reminded him of the lessons he received as a young man, while working with his father and Moss.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"As Malakhi moved from college into professional life he was given the opportunity to apprentice under the eye of John A. Alonzo, A.S.C. On a professional level, Alonzo was able to help Malakhi strengthen and sharpen his technical skills. On a more personal level, Alonzo helped Malakhi to not only explore his role as an artist, but as a person of color in the film industry. The personal conversations shared with Alonzo reminded him of the lessons he received as a young man, while working with his father and Moss.","measurementHash":"d80ed2dee441919292b68399f739e158","length":517,"language":"en","measurementVersion":16},"html":"<p>As Malakhi moved from college into professional life he was given the opportunity to apprentice under the eye of <a href=\"https://en.wikipedia.org/wiki/John_A._Alonzo\">John A. Alonzo, A.S.C.</a> On a professional level, Alonzo was able to help Malakhi strengthen and sharpen his technical skills. On a more personal level, Alonzo helped Malakhi to not only explore his role as an artist, but as a person of color in the film industry. The personal conversations shared with Alonzo reminded him of the lessons he received as a young man, while working with his father and Moss.</p>"},{"block":{"id":"9cb6d12a-8c45-44ce-86c1-4e6b0ae35585","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>Soon after finishing his tenure with Alonzo, Malakhi went to work as a photojournalist, documenting his trips to Nepal, Brazil, and Cuba. The resulting works helped gain him recognition as both a photographer and columnist through the various exhibitions and publications that resulted. In addition, he produced numerous projects that helped shed light on the musical and spiritual African Diaspora in the Americas.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Soon after finishing his tenure with Alonzo, Malakhi went to work as a photojournalist, documenting his trips to Nepal, Brazil, and Cuba. The resulting works helped gain him recognition as both a photographer and columnist through the various exhibitions and publications that resulted. In addition, he produced numerous projects that helped shed light on the musical and spiritual African Diaspora in the Americas.","measurementHash":"a824973709521890e0d146fb7a1167fd","length":415,"language":"en","measurementVersion":16},"html":"<p>Soon after finishing his tenure with Alonzo, Malakhi went to work as a photojournalist, documenting his trips to Nepal, Brazil, and Cuba. The resulting works helped gain him recognition as both a photographer and columnist through the various exhibitions and publications that resulted. In addition, he produced numerous projects that helped shed light on the musical and spiritual African Diaspora in the Americas.</p>"},{"block":{"id":"8f7a5f08-ffb7-45b6-aa4c-dc189d4f1799","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>Through a lifetime of dedication, observation, and action, Malakhi intends to use his knowledge and experience in fashioning a body of entertaining, yet educational work. In turn, he hopes his art can serve as a form of mentorship to other aspiring artists, just as the work of Carlton Moss, John A. Alonzo, his mother and father did for him. Today, he engages in various partnerships with non-profit organizations in order to bring about community awareness through a support of the arts. His ultimate vision is to leave lasting works that will inspire future generations to come.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Through a lifetime of dedication, observation, and action, Malakhi intends to use his knowledge and experience in fashioning a body of entertaining, yet educational work. In turn, he hopes his art can serve as a form of mentorship to other aspiring artists, just as the work of Carlton Moss, John A. Alonzo, his mother and father did for him. Today, he engages in various partnerships with non-profit organizations in order to bring about community awareness through a support of the arts. His ultimate vision is to leave lasting works that will inspire future generations to come.","measurementHash":"2077bd1e642b5dcd7e8f005f449b33a6","length":581,"language":"en","measurementVersion":16},"html":"<p>Through a lifetime of dedication, observation, and action, Malakhi intends to use his knowledge and experience in fashioning a body of entertaining, yet educational work. In turn, he hopes his art can serve as a form of mentorship to other aspiring artists, just as the work of Carlton Moss, John A. Alonzo, his mother and father did for him. Today, he engages i S.C.</a>, introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, <a href=\"https://en.wikipedia.org/wiki/Carlton_Moss\">Carlton Moss</a>, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Malakhi Simmons was born in Nashville, Tenn. The son of two artists who sought to expose him to the world of creation: his first toys were cameras and film sets served as his playground. His childhood was spent in Los Angeles, where his cinematographer father, John Simmons, A.S.C., introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, Carlton Moss, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.","measurementHash":"d03cdc920739eaabab612ff971b9ba1d","length":852,"language":"en","measurementVersion":16},"html":"<p>Malakhi Simmons was born in Nashville, Tenn. The son of two artists who sought to expose him to the world of creation: his first toys were cameras and film sets served as his playground. His childhood was spent in Los Angeles, where his cinematographer father, <a href=\"http://www.theasc.com/magazine/jan06/closeup/index.html\">John Simmons, A.S.C.</a>, introduced him to his first love, filmmaking. As a young boy, he was brought along with his father and fellow colleague, <a href=\"https://en.wikipedia.org/wiki/Carlton_Moss\">Carlton Moss</a>, as the two worked on projects together. At the age of six, with a Star Wars action figure in one hand and a Nagra in the other, Malakhi performed his first professional job as a soundman. Through the years his various duties on set would grow. While continuing to work under the tutelage of his father and Moss, Malakhi inherited a passion for educational films and was inspired early on to create works rich in substance and purpose.</p>"},{"block":{"id":"2d62a593-c445-4427-8444-8fe39bff951f","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>This quest led him to pursue work on numerous film projects such as the documentary of the slave ship <a href=\"http://articles.dailypress.com/1994-03-06/news/9403060103_1_henrietta-marie-slave-ship-treasure-hunter-mel-fisher\">Henrietta Marie</a> for which he served as the underwater camera operator while an undergraduate at Hampton University. During his matriculation at Hampton, the seemingly vast separation between his selected major, Biology Premed, and his more creative passion for filmmaking, was intriguing to those who observed him. When asked how he had chosen his major, he claimed, \"Art imitates life, so I studied life!\" As it turns out, Malakhi’s inquisitiveness only helped to broaden his scope as an artist. Along with film, he also applied his skills to the field of journalism, becoming a columnist for <a href=\"http://www.bremagazine.com/\">BRE (Black Radio Exclusive) magazine</a>, where he developed as a photographer and writer.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"This quest led him to pursue work on numerous film projects such as the documentary of the slave ship Henrietta Marie for which he served as the underwater camera operator while an undergraduate at Hampton University. During his matriculation at Hampton, the seemingly vast separation between his selected major, Biology Premed, and his more creative passion for filmmaking, was intriguing to those who observed him. When asked how he had chosen his major, he claimed, \"Art imitates life, so I studied life!\" As it turns out, Malakhi’s inquisitiveness only helped to broaden his scope as an artist. Along with film, he also applied his skills to the field of journalism, becoming a columnist for BRE (Black Radio Exclusive) magazine, where he developed as a photographer and writer.","measurementHash":"dfa14e99c227cbb26ae28996825ba72f","length":782,"language":"en","measurementVersion":16},"html":"<p>This quest led him to pursue work on numerous film projects such as the documentary of the slave ship <a href=\"http://articles.dailypress.com/1994-03-06/news/9403060103_1_henrietta-marie-slave-ship-treasure-hunter-mel-fisher\">Henrietta Marie</a> for which he served as the underwater camera operator while an undergraduate at Hampton University. During his matriculation at Hampton, the seemingly vast separation between his selected major, Biology Premed, and his more creative passion for filmmaking, was intriguing to those who observed him. When asked how he had chosen his major, he claimed, \"Art imitates life, so I studied life!\" As it turns out, Malakhi’s inquisitiveness only helped to broaden his scope as an artist. Along with film, he also applied his skills to the field of journalism, becoming a columnist for <a href=\"http://www.bremagazine.com/\">BRE (Black Radio Exclusive) magazine</a>, where he developed as a photographer and writer.</p>"},{"block":{"id":"1cf6e50a-da37-4a46-8e5d-77674d6c4c53","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>As Malakhi moved from college into professional life he was given the opportunity to apprentice under the eye of <a href=\"https://en.wikipedia.org/wiki/John_A._Alonzo\">John A. Alonzo, A.S.C.</a> On a professional level, Alonzo was able to help Malakhi strengthen and sharpen his technical skills. On a more personal level, Alonzo helped Malakhi to not only explore his role as an artist, but as a person of color in the film industry. The personal conversations shared with Alonzo reminded him of the lessons he received as a young man, while working with his father and Moss.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"As Malakhi moved from college into professional life he was given the opportunity to apprentice under the eye of John A. Alonzo, A.S.C. On a professional level, Alonzo was able to help Malakhi strengthen and sharpen his technical skills. On a more personal level, Alonzo helped Malakhi to not only explore his role as an artist, but as a person of color in the film industry. The personal conversations shared with Alonzo reminded him of the lessons he received as a young man, while working with his father and Moss.","measurementHash":"d80ed2dee441919292b68399f739e158","length":517,"language":"en","measurementVersion":16},"html":"<p>As Malakhi moved from college into professional life he was given the opportunity to apprentice under the eye of <a href=\"https://en.wikipedia.org/wiki/John_A._Alonzo\">John A. Alonzo, A.S.C.</a> On a professional level, Alonzo was able to help Malakhi strengthen and sharpen his technical skills. On a more personal level, Alonzo helped Malakhi to not only explore his role as an artist, but as a person of color in the film industry. The personal conversations shared with Alonzo reminded him of the lessons he received as a young man, while working with his father and Moss.</p>"},{"block":{"id":"9cb6d12a-8c45-44ce-86c1-4e6b0ae35585","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>Soon after finishing his tenure with Alonzo, Malakhi went to work as a photojournalist, documenting his trips to Nepal, Brazil, and Cuba. The resulting works helped gain him recognition as both a photographer and columnist through the various exhibitions and publications that resulted. In addition, he produced numerous projects that helped shed light on the musical and spiritual African Diaspora in the Americas.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Soon after finishing his tenure with Alonzo, Malakhi went to work as a photojournalist, documenting his trips to Nepal, Brazil, and Cuba. The resulting works helped gain him recognition as both a photographer and columnist through the various exhibitions and publications that resulted. In addition, he produced numerous projects that helped shed light on the musical and spiritual African Diaspora in the Americas.","measurementHash":"a824973709521890e0d146fb7a1167fd","length":415,"language":"en","measurementVersion":16},"html":"<p>Soon after finishing his tenure with Alonzo, Malakhi went to work as a photojournalist, documenting his trips to Nepal, Brazil, and Cuba. The resulting works helped gain him recognition as both a photographer and columnist through the various exhibitions and publications that resulted. In addition, he produced numerous projects that helped shed light on the musical and spiritual African Diaspora in the Americas.</p>"},{"block":{"id":"8f7a5f08-ffb7-45b6-aa4c-dc189d4f1799","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"text","html":"<p>Through a lifetime of dedication, observation, and action, Malakhi intends to use his knowledge and experience in fashioning a body of entertaining, yet educational work. In turn, he hopes his art can serve as a form of mentorship to other aspiring artists, just as the work of Carlton Moss, John A. Alonzo, his mother and father did for him. Today, he engages in various partnerships with non-profit organizations in order to bring about community awareness through a support of the arts. His ultimate vision is to leave lasting works that will inspire future generations to come.</p>","created_at":"2016-08-11T20:43:47.730Z","updated_at":null,"metadata":{"starred":true,"source":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","publisher":{}},"src":null,"text":"Through a lifetime of dedication, observation, and action, Malakhi intends to use his knowledge and experience in fashioning a body of entertaining, yet educational work. In turn, he hopes his art can serve as a form of mentorship to other aspiring artists, just as the work of Carlton Moss, John A. Alonzo, his mother and father did for him. Today, he engages in various partnerships with non-profit organizations in order to bring about community awareness through a support of the arts. His ultimate vision is to leave lasting works that will inspire future generations to come.","measurementHash":"2077bd1e642b5dcd7e8f005f449b33a6","length":581,"language":"en","measurementVersion":16},"html":"<p>Through a lifetime of dedication, observation, and action, Malakhi intends to use his knowledge and experience in fashioning a body of entertaining, yet educational work. In turn, he hopes his art can serve as a form of mentorship to other aspiring artists, just as the work of Carlton Moss, John A. Alonzo, his mother and father did for him. Today, he engages in various partnerships with non-profit organizations in order to bring about community awareness through a support of the arts. His ultimate vision is to leave lasting works that will inspire future generations to come.</p>"}],"image":[{"block":{"id":"c53f95d8-f4dc-443c-8768-b0c6c246fb2b","item":"e544ac6b-a2d0-4fd7-a37b-e37bdb800818","type":"image","html":"<img src=\"https://the-grid-
