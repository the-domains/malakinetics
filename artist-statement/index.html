:"Along The Path","rel":"","type":"WebPage"},{"href":"into-the-night/index.html","title":"Into The Night","rel":"","type":"WebPage"},{"href":"meeting-of-styles/index.html","title":"Meeting of Styles ","rel":"","type":"WebPage"},{"href":"cuba/index.html","title":"Cuba","rel":"","type":"WebPage"},{"href":"biography/index.html","title":"Biography ","rel":"","type":"WebPage"}]},"html":""}]},"classification":{"$class":["item:is-starred","item:w-navigation","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-navigation","site-navigation-item"],"$item_index":0,"props":{}}},"583a540f-5586-42f4-b5df-2daf1ea4f2ec":{"id":"583a540f-5586-42f4-b5df-2daf1ea4f2ec","title":"Artist Statement","metadata":{"datePublished":"2016-08-11T18:33:57.260Z","sourcePath":"_posts/2016-01-20-artist-statement.md","inFeed":false,"authors":[],"hasPage":true,"keywords":[],"author":[{"name":"","url":""}],"via":{},"dateModified":"2016-08-11T18:33:56.133Z","title":"Artist Statement","publisher":{},"description":"\"The creative process, from concept to completion, is truly my passion. The experience of completing a project can only be described in one way: it is like turning myself inside out. Exposing my thoughts, beliefs, and emotions for the entire world to see. My creative process is split in half between concept and completion. The journey of how I get from one to the other is the “Magical Experience” for me as an artist in this medium. Guided only by my wild internal eye that when opened sees the world from inside out. Allowing me to articulate my thoughts, moods, and examine some of my belief systems. This vision also permits me to capture defining moments that are caught in a fleeting moment of time delicately pressed up against an eternity of moving life seconds. My need is to capture and preserve before extinction erases. I am a storyteller. My tools are photography, filmmaking, and the written word.\" - Malakhi Simmons","inLanguage":null,"inNav":true,"starred":false, , from concept to completion, is truly my passion. The experience of completing a project can only be described in one way: it is like turning myself inside out. Exposing my thoughts, beliefs, and emotions for the entire world to see. My creative process is split in half between concept and completion. The journey of how I get from one to the other is the “Magical Experience” for me as an artist in this medium. Guided only by my wild internal eye that when opened sees the world from inside out. Allowing me to articulate my thoughts, moods, and examine some of my belief systems. This vision also permits me to capture defining moments that are caught in a fleeting moment of time delicately pressed up against an eternity of moving life seconds. My need is to capture and preserve before extinction erases. I am a storyteller. My tools are photography, filmmaking, and the written word.\" - Malakhi Simmons","measurementHash":"fab58701865d8826261bf576034007cb","length":932,"language":"en","measurementVersion":16},{"id":"d5ad25d1-561f-422b-989c-bcbc4d4ff34b","item":"583a540f-5586-42f4-b5df-2daf1ea4f2ec","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/aa279d13edadd722a1ff7e206f1ff774aee7da7e.jpg\">","created_at":null,"updated_at":"2016-08-11T18:33:56.133Z","metadata":{"caption":"","isBasedOnUrl":"","author":[{"name":"","url":""}],"user":"d26840a0-b220-455f-b4a7-bb4e88dbf1f5","title":"","coverPrefs":{"crop":false,"filter":false,"overlay":false},"source":"583a540f-5586-42f4-b5df-2daf1ea4f2ec","publisher":{},"description":"","starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/aa279d13edadd722a1ff7e206f1ff774aee7da7e.jpg","animated":false,"exif":{"exif":{}},"rotation":0,"colors":[[255,255,255],[0,0,0],[35,35,35],[190,190,190],[127,127,127]],"width":813,"height":813,"orientation":"square","ratio":"1:1","aspect":1,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/aa279d13edadd722a1ff7e206f1ff774aee7da7e.
